<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شير بويت ميديا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        
        header h1 {
            font-size: 2em;
            margin: 0;
        }
        
        section {
            padding: 20px;
        }
        
        .intro {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .intro h2 {
            color: #000;
        }
        
        .intro p {
            color: #333;
            line-height: 1.6;
        }
        
        .contact {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact h2 {
            color: #ff0;
        }
        
        .contact p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="شير بويت ميديا">
        <h1>شير بويت ميديا</h1>
    </header>
    <section>
        <div class="intro">
            <h2>عن الشركة</h2>
            <p>شير بويت ميديا هي شركة متخصصة في التسويق الرقمي والتصوير والمونتاج. نقدم حلولاً متكاملة لعملائنا لتحقيق أهدافهم الرقمية والإبداعية.</p>
        </div>
        <div class="contact">
            <h2>تواصل معنا</h2>
            <p>للمزيد من المعلومات، يرجى التواصل معنا عبر البريد الإلكتروني: info@sharepointmedia.com</p>
        </div>
    </section>
</body>
</html>
